<ion-header>

  <ion-navbar color="dark">
    <ion-title>Jukebox DJ</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding text-center>
  <h1>{{ event?.name }}</h1>
  <ion-grid>
    <ion-row>
      <ion-col col-12 col-sm-10 offset-sm-1 no-padding>
        <ion-segment color="light" [(ngModel)]="requests">

          <ion-segment-button value="songs" text-capitalize id="requestSong">
            Request a Song
          </ion-segment-button>

          <ion-segment-button value="requests" text-capitalize id="songRequests">
            Song Requests
          </ion-segment-button>

        </ion-segment>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col text-center padding-top>
        <h2 color="light">Request a Song</h2>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
