<ion-header>

  <ion-navbar>
    <ion-title>Jukebox DJ</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding text-center>
  <h1 color="primary">{{ event?.name }}</h1>
  <ion-grid>
    <ion-row>
      <ion-col col-12 col-sm-10 offset-sm-1 no-padding
        col-12 col-sm-10 offset-sm-1 col-md-8 offset-md-2 col-lg-6 offset-lg-3 col-xl-4 offset-xl-4
      >
        <ion-segment color="light" [(ngModel)]="requesterLists">

          <ion-segment-button value="songs" text-capitalize id="requestSong">
            Request a Song
          </ion-segment-button>

          <ion-segment-button value="songRequests" text-capitalize id="songRequests">
            Song Requests
          </ion-segment-button>

        </ion-segment>
      </ion-col>
    </ion-row>

    <div [ngSwitch]="requesterLists">
      <div *ngSwitchCase="'songs'">
        <ion-row >
          <ion-col text-center padding-top
            col-12 col-sm-10 offset-sm-1 col-md-8 offset-md-2 col-lg-6 offset-lg-3 col-xl-4 offset-xl-4
          >
            <h2 color="light">Tap a Song to Request</h2>
          </ion-col>
        </ion-row>

        <ion-row>
          <ion-col col-12 col-sm-10 offset-sm-1 col-md-8 offset-md-2 col-lg-6 offset-lg-3 col-xl-4 offset-xl-4>
            <ion-searchbar
              [(ngModel)]="songSearch"
              placeholder="Search Available Songs"
              col-12 col-sm-10 offset-sm-1 no-padding
              (ionInput) = "filterSongs($event)"
            >

            </ion-searchbar>
          </ion-col>
        </ion-row>

        <ion-row>
          <ion-col col-12 col-sm-10 offset-sm-1 col-md-8 offset-md-2 col-lg-6 offset-lg-3 col-xl-4 offset-xl-4>
            <ion-list>
              <ion-list-header>
                <ion-label><h2>Song Titles</h2></ion-label><ion-label><h2>Artists</h2></ion-label>
              </ion-list-header>

              <div class="song-container">
                <button ion-item *ngFor="let song of filteredSongs" (click)="createRequest(song);">
                  <ion-label text-center>{{ song.title }}</ion-label><ion-label text-center>{{ song.artist }}</ion-label>
                </button>
              </div>

            </ion-list>
          </ion-col>
        </ion-row>

      </div>

      <div *ngSwitchCase="'songRequests'">
        <ion-row>
          <ion-col col-12 col-sm-10 offset-sm-1 col-md-8 offset-md-2 col-lg-6 offset-lg-3 col-xl-4 offset-xl-4>
            <ion-list>

              <h2>Requested Songs</h2>

              <ion-item *ngFor="let request of requested">
                <ion-label text-center>{{ request.song_title }}</ion-label>
                <ion-label text-center>{{ request.song_artist }}</ion-label>
              </ion-item>
            </ion-list>
          </ion-col>
        </ion-row>
      </div>

    </div>


  </ion-grid>

  <ion-infinite-scroll (ionInfinite)="doInfinite($event)" *ngIf="hasNext">
    <ion-infinite-scroll-content loadingSpinnger="bubbles" loadText="Loading more data...">
    </ion-infinite-scroll-content>
  </ion-infinite-scroll>

</ion-content>
