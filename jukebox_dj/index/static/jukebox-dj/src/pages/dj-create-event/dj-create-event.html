<jukebox-header [user]="user"></jukebox-header>

<login-required (userEvent)="userEvent($event)"></login-required>

<ion-content padding padding>
  <h1 text-center>Create Event</h1>
  <ion-list padding padding>
    <form [formGroup]="createEventForm" (ngSubmit)="createEvent()">
      <ion-item>
        <ion-label color="white">Event Name</ion-label>
        <ion-input tid="event-name" formControlName="name" id="name" name="name" placeholder="Event Name"></ion-input>
      </ion-item>

      <ion-label
        tid="event-name-error"
        [hidden]="createEventForm.controls['name'].valid || createEventForm.controls['name'].untouched"
        color="danger" padding-left
      >
        Please provide an event name.
      </ion-label>

      <ion-item>
        <ion-label color="white">Active?</ion-label>
        <ion-toggle tid="event-is-active" formControlName="is_active"></ion-toggle>
      </ion-item>
      <button
        [disabled]="createEventForm.invalid"
        tid="submit-btn" ion-item color="primary"
        text-center
        margin
      >Create Event</button>
    </form>
  </ion-list>
</ion-content>
