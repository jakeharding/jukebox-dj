<jukebox-header [user]="user"></jukebox-header>

<check-auth (userEvent)="userEvent($event)"></check-auth>

<ion-content padding>
  <ion-row>
    <ion-col>
      <h1 text-center>Login</h1>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col col-12 col-sm-10 offset-sm-1 col-md-8 offset-md-2 col-lg-6 offset-lg-3 col-xl-4 offset-xl-4>
      <form tid="login-form" [formGroup]="loginForm" (ngSubmit)="login()">
        <ion-item>
          <ion-label tid="username-label" floating>Username or Email</ion-label>
          <ion-input tid="username-input" formControlName="username"></ion-input>
        </ion-item>
        <ion-label
          padding-left
          tid="username-error"
          color="danger"
          [hidden]="loginForm.controls['username'].valid || loginForm.controls['username'].untouched">{{usernameErr}}
        </ion-label>

        <ion-item>
          <ion-label tid="password-label" floating>Password</ion-label>
          <ion-input tid="password-input" type="password" formControlName="password"></ion-input>
        </ion-item>

        <button ion-button margin-left margin-top type="submit" tid="submit-btn" [disabled]="loginForm.invalid">Login</button>
      </form>
    </ion-col>
  </ion-row>
</ion-content>
