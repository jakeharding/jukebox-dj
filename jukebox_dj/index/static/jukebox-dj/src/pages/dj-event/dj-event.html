<jukebox-header class="hidden-xs-down"></jukebox-header>


<ion-header class="hidden-sm-up">
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Jukebox DJ</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-grid>
    <ion-row>
      <ion-col text-large text-center>
        <h1>{{ event.name }}</h1>
      </ion-col>
    </ion-row>
    <ion-row>
      <!--Denied requests-->
      <ion-col col-12 col-sm-10 offset-sm-1 col-md-8 offset-md-2 col-lg-4 offset-lg-0 col-xl-4 offset-xl-0>
        <ion-list>
          <ion-list-header>
            <h2>Denied Requests</h2>
          </ion-list-header>
          <ion-item-group [dragula]='"request-bag"' [dragulaModel]="deniedRequests" id="denied">
            <ion-item color="dark" *ngFor="let r of deniedRequests" id="{{ r.uuid }}">
              <ion-label> Title: {{ r.song.title}}</ion-label>
              <div item-content>
                Artist: {{ r.song.artist }}
              </div>
            </ion-item>
          </ion-item-group>
        </ion-list>
      </ion-col>

      <!--Incoming Requests-->
      <ion-col col-12 col-sm-10 offset-sm-1 col-md-8 offset-md-2 col-lg-4 offset-lg-0 col-xl-4 offset-xl-0>
        <ion-list>
          <ion-list-header>
            <h2>Current Requests</h2>
          </ion-list-header>
          <ion-item-group [dragula]='"request-bag"' [dragulaModel]="requestedRequests" id="requested">
            <ion-item color="dark" *ngFor="let r of requestedRequests" id="{{ r.uuid }}">
              <ion-label> Title: {{ r.song.title}}</ion-label>
              <div item-content>
                Artist: {{ r.song.artist }}
              </div>
            </ion-item>
          </ion-item-group>
        </ion-list>
      </ion-col>

      <!--Queued Requests-->
      <ion-col col-12 col-sm-10 offset-sm-1 col-md-8 offset-md-2 col-lg-4 offset-lg-0 col-xl-4 offset-xl-0>
        <ion-list>
          <ion-list-header>
            <h2>Queued Requests</h2>
          </ion-list-header>
          <ion-item-group [dragula]='"request-bag"' [dragulaModel]="queuedRequests" id="queued">
            <ion-item color="dark" *ngFor="let r of queuedRequests" id="{{ r.uuid }}">
              <ion-label> Title: {{ r.song.title}}</ion-label>
              <div item-content>
                Artist: {{ r.song.artist }}
              </div>
            </ion-item>
          </ion-item-group>
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
