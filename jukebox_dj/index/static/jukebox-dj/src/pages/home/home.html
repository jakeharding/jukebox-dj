<jukebox-header></jukebox-header>

<ion-content padding-top>
  <ion-grid>
    <div [hidden]="events.length > 1">
      <ion-row>
        <ion-col text-center>
          <h1> Welcome to Jukebox DJ </h1>
          <h1> Please enter the DJ ID to continue </h1>
      </ion-col>
      </ion-row>
      <form [formGroup]="searchForEventForm" (ngSubmit)="navigate()">
        <ion-row justify-content-center>
          <ion-col col-12 col-sm-10 col-md-8 col-lg-6 col-xl-4>
            <ion-item>
              <ion-input text-center formControlName="dj__dj_id" type="text" maxlength="4" placeholder="DJ ID"> </ion-input>
            </ion-item>
            <ion-label padding-left [hidden]="!noEventFound" color="danger">
              Sorry, no event found
            </ion-label>
          </ion-col>
        </ion-row>

        <ion-row justify-content-center>
          <button margin-top ion-button [disabled]="searchForEventForm.invalid">Enter</button>
        </ion-row>
      </form>
    </div>

    <ion-row [hidden]="events.length === 0">
      <ion-col text-center>
        <h1>Oops.....</h1>
        <h2>We found more than one active event!</h2>
        <h2>Please select the name of the event you are at:</h2>
        <div class="event-list">
          <button
            [attr.tid]="'events_'+ i" ion-item
            *ngFor="let e of events; let i = index" color="dark"
            [navPush]="'requester'" [navParams]="e">
            {{ e.name }}
          </button>
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
