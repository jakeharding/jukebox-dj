<jukebox-header [user]="user"></jukebox-header>

<check-auth (userEvent)="userEvent($event)"></check-auth>

<ion-content padding padding-top padding-top text-center>
  <ion-list>
    <button ion-item *ngFor="let e of events" [navPush]="'events'" [navParams]="e">Start {{ e.name }}</button>
  </ion-list>
</ion-content>
