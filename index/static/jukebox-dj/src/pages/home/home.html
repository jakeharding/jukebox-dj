<ion-header>
  <ion-navbar>
    <ion-title text-center>
      Jukebox DJ
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding text-center>
  <form (ngSubmit)="requestSong()">
    <ion-label color="dark">Enter your name</ion-label>
    <ion-input placeholder="Your Name" clearInput type="text" [(ngModel)]="name" name="name"></ion-input>
    <ion-input placeholder="Name of Song" clearInput type="text" [(ngModel)]="song" name="song"></ion-input>

    <button ion-button color="danger" [hidden]="!song || !name">Request Song</button>
  </form>

  <section [hidden]="playlist.length === 0">
    <h1>Playlist</h1>
    <ion-list></ion-list>
  </section>
</ion-content>
